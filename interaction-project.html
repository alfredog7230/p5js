<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
    var ellipseSize
    var rectSize
        function setup() {
            createCanvas(800,600);
            background(random(1,369),random(1,369),random(1,369))
            ellipseSize = 1
            rectSize = 1
        }

        function draw() {
            
        }
        function mouseMoved(){
             ellipse(mouseX,mouseY,ellipseSize++,ellipseSize++)
             fill(random(1,369),random(1,369),random(1,369))
        }
        function mouseDragged(){
            rectMode(CENTER)
            rect(mouseX,mouseY,rectSize++,rectSize++)
            fill(random(1,369),random(1,369),random(1,369))
        }
        function keyPressed(){
            clear()
            background(random(1,369),random(1,369),random(1,369))
            ellipseSize = 1
            rectSize = 1
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/alfredog7230/p5js/blob/gh-pages/interaction-project.html?footer=0"></script>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
