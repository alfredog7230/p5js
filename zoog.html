<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,800)
        }

        function draw() {
            stroke("black")
             fill("red")
             ellipse(400,200,150,150)
             fill("green")
             ellipse(360,180,20,20)
             ellipse(430,180,20,20)
             stroke("yellow")
             line(375,350,255,300)
             line(550,300,425,350)
             line(375,450,255,550)
             line(550,550,425,450)
             fill("black")
             stroke("black")
             rect(360,275,85,175)
             textSize(100)
             text(".",385,240)
        }
    </script>
</head>

<body>
  <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/alfredog7230/p5js/blob/gh-pages/zoog1.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>

</body>

</html>
